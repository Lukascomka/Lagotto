<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cálculadora Trufa negra</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>

        <body style="color: rgb(169, 167, 164);background-color: rgb(87, 51, 51)";>
    
    </body> 
    <center>
        <h1>Cálculo manutenção de umidade para plantação trufa negra</h1>
        <h3>Quantas arvóres você tem?</h3>
        <input type="number" id="ipt_1">
        <br>
        <br>
        <h3>Quantas hectares de plantação você tem ou deseja ter?</h3>
        <input type="number" id="ipt_2">
        <br>
        <br>
        <button onclick="hectar()">Cálcular</button>
        <div id="div_1"></div>
        </center>

        <script>
           function hectar(){
            var arvore = Number(ipt_1.value)
            var hectare = Number(ipt_2.value)
            var sensor = arvore * 8
            var arduino = (arvore/6) * 50
            var manutencao = arvore * 12.5
            

            div_1.innerHTML = ("Com" +arvore+ " arvores e " +hectare+ "você terá de gastar R$" + sensor.toFixed(2) + 
            " para cada sensor, R$"+arduino.toFixed(2)+ " para cada arduíno e R$" + manutencao.toFixed(2) + " de instalação")
        }

        </script>
</body>
</html>
